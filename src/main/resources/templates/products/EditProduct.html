<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juice Bar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">E Product</h2>
				<form method="post" enctype="multipart/form-data" th:object="${productDTO}" th:action="@{/products}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.id}">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{name}">
							<p th:if="${#fields.hasErrors('name')}" th:classappend="text-danger" th:errors="*{name}">
							</p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Brand</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="*{brand}">
							<p th:if="${#fields.hasErrors('brand')}" th:classappend="text-danger" th:errors="*{brand}">
							</p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="*{category}">
								<option value="Fruit Salad">Fruit Salad</option>
								<option value="Juice">Juice</option>
								<option value="Mix Fruit">Mix Fruit</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}" th:classappend="text-danger"
								th:errors="*{category}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Price</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
							<p th:if="${#fields.hasErrors('price')}" th:classappend="text-danger" th:errors="*{price}">
							</p>
						</div>
					</div>		
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Description</label>
						<div class="col-sm-8">
							<textarea class="form-control" th:field="*{description}"></textarea>
							<p th:if="${#fields.hasErrors('description')}" th:classappend="text-danger"
								th:errors="*{description}"></p>
						</div>
					</div>
					<div class="row-mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/images/' + ${product.imageFileName}}" alt="No Image" width="150">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Created At</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${product.createdAt}">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Image File</label>
						<div class="col-sm-8">
							<input class="form-control" type="file" th:field="*{imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}" th:classappend="text-danger"
								th:errors="*{imageFile}"></p>
						</div>
					</div>
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"></script>

</body>


</html>
